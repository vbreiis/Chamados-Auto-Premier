<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/pastaconfirmacao/styleconfirmacao.css">
    <title>Ticket Enviado</title>
</head>
<body>
    <div class="container">
        <h1>Suporte Auto Premier</h1>
        <div id="responseMessage" class="fade-in">
            Seu ticket foi enviado! üòä
        </div>
        <div id="ticketNumber" class="fade-in">
            <!-- O n√∫mero do ticket ser√° inserido aqui pelo JavaScript -->
        </div>
    </div>

    <script>
        // Pegar o n√∫mero do ticket da URL usando regex
        const path = window.location.pathname;
        const ticketId = path.split("/").pop(); // Extrai o n√∫mero ap√≥s '/confirmacao/'

        // Exibir o n√∫mero do ticket na p√°gina
        document.getElementById('ticketNumber').innerHTML = `N√∫mero do Ticket: #${ticketId}`;
    </script>
</body>
</html>
